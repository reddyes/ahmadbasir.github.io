<!DOCTYPE html>
<html lang="en">
<head>
    <title>Campus Station | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
</head>
<body background="image/bg-login2.png">
    <center>
    <div class="login-page">
        <form action="index.html" method="POST">
            <div class="imgcontainer">
                <img src="image/ico.png" alt="Avatar" class="avatar">
                <h3>Campus Station</h3>
            </div>
            
            <div class="container" style="text-align: left;">
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                
                <button type="submit">Login</button>
                <input type="checkbox" checked="checked"> Remember me
            </div>
            
            <div class="container" style="background-color:#f1f1f1;text-align: left;">
                <button class="cancelbtn" type="button" onclick="window.location.href='index.html'">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>

        </div>
    </center>
    </body>
</html>
